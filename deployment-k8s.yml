apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: falace/django-app:b44a7ad00da4110abe69d9052be788c33c2f9d1f
          ports:
          - containerPort: 80

